<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="suppl">
    <div class="form-container">
        <h2>Supplier Form</h2>
        <form action="" method="POST">
            <div class="form-group">
                <label for="supplier-name">Supplier Name:</label>
                <input type="text" id="supplier-name" name="supplier_name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="fruits">Fruits Produce:</label>
                <textarea id="fruits" name="fruits" placeholder="List the fruits you produce" required></textarea>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>
            </div>
            <div class="form-group">
                <button id="submit">Submit</button>
            </div>
        </form>
        </div>
<script src="script.js"></script>
</body>
</html>
